<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <main class="main">
      <div class="logo">
        <img src="./images/logo.svg" alt="logo" />
      </div>
      <div class="image">
        <img src="./images/illustration-mockups.svg" alt="illustration" />
      </div>
      <header class="header">
        <h1 class="header__h1">Build The Community Your Fans Will Love</h1>
        <p class="header__p">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
      </header>
      <button class="btn">Register</button>
      <nav class="nav">
        <ul class="nav__ul">
          <li class="nav__li social facebook">
            <a href="#" class="nav__li--active"
              ><img src="./images/logo-facebook.svg" alt="link to facebook" />
            </a>
          </li>
          <li class="nav__li social twitter">
            <a href="#" class="nav__li--active"
              ><img src="./images/logo-twitter.svg" alt="link to twitter" />
            </a>
          </li>
          <li class="nav__li social instagram">
            <a href="#" class="nav__li--active"
              ><img src="./images/logo-instagram.svg" alt="link to instagram" />
            </a>
          </li>
        </ul>
      </nav>
    </main>

    <p class="attribution">

    </p>
  </footer> -->

      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>

      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
